<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Set document encoding and preconnect for faster loading -->
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Google Font - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- Responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- External CSS file -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Highest Score Button and Timer -->
    <span id="highestScoreButton">See Highest Score</span>
    <div id="timer"></div>

    <!-- Quiz Container -->
    <div class="quiz-container">
        <p id="quiz-question"></p>
        <div class="options">
            <div class="option" id="option-a"></div>
            <div class="option" id="option-b"></div>
            <div class="option" id="option-c"></div>
            <div class="option" id="option-d"></div>
        </div>
        <div id="divider"> </div>
        <p id="feedback"></p>
    </div>

    <!-- Starting Quiz Section -->
    <div class="starting-quiz">
        <div class="container">
            <h1>Coding Quiz Challenge</h1>
            <p>Answer code-related questions within the time limit. Incorrect answers deduct 10 seconds!</p>
            <button id="start-btn" onclick="startNow()">Start Quiz</button>
        </div>
    </div>

    <!-- Final Result Section -->
    <div class="final_result">
        <h2 class="heading">All Done!</h2>
        <P class="result_score"></P>
        <div class="in_line">
            <label>Enter initials:</label>
            <input type="text" class="enterName">
            <div class="submitBtn" onclick="SaveToData()">Submit</div>
        </div>
    </div>

    <!-- Highest Scores Section -->
    <div class="higest_score">
        <h1 class="score_end">Highscores</h1>
        <p class="name_high">md 4</p>
        <div class="btn_group">
            <button class="go_back" onclick="goback()">Go Back</button>
            <button class="clr_highScore" onclick="clearscore()">Clear Highscore</button>
        </div>
    </div>

    <!-- External JavaScript File -->
    <script src="index.js"></script>
</body>

</html>
